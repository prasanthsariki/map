<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>using of map tag</h2>
    <img src="./assests/images/social media logos.avif" usemap="#socialmedia" alt="socialimage">
    <map name="socialmedia">
        <area shape="rect" coords="137,284,270,159" href="https://en.wikipedia.org/wiki/Instagram" alt="instagram">
        <area shape="circle" coords="202,446,87" href="https://en.wikipedia.org/wiki/WhatsApp" alt="whatsapp">
        <area shape="circle" coords="425,226,87" href="https://en.wikipedia.org/wiki/Facebook" alt="facebook">
        <area shape="poly" coords="431,406,379,407,382,490,456,486,487,408" href="https://en.wikipedia.org/wiki/Twitter" alt="twitter">
    </map>
    
</body>
</html>
